<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>
<h2>Register</h2>

<form action="/register" method="post" th:object="${user}">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" th:field="*{password}" required><br><br>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required><br><br>

  <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="/login">Login</a></p>
</body>
</html>
